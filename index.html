<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="aviso">
        <span id="alerta">ALERTA:</span><br/>Para hacer varias operaciones a la vez hay que realizar
        primero las multiplicaciones y divisiones para despu√©s hacer las sumas y las restas y que el resultado
        sea correcto.
    </div>
    <div><textarea id="display" rows="5" disabled></textarea></div>
    <div class="grid-container">
        <div class="grid-item"><button class="boton">7</button></div>
        <div class="grid-item"><button class="boton">8</button></div>
        <div class="grid-item"><button class="boton">9</button></div>
        <div class="grid-item"><button class="boton">+</button></div>
        <div class="grid-item"><button class="boton">4</button></div>
        <div class="grid-item"><button class="boton">5</button></div>
        <div class="grid-item"><button class="boton">6</button></div>
        <div class="grid-item"><button class="boton">-</button></div>
        <div class="grid-item"><button class="boton">1</button></div>
        <div class="grid-item"><button class="boton">2</button></div>
        <div class="grid-item"><button class="boton">3</button></div>
        <div class="grid-item"><button class="boton">*</button></div>
        <div class="grid-item"><button class="boton">=</button></div>
        <div class="grid-item"><button class="boton">0</button></div>
        <div class="grid-item"><button class="boton">C</button></div>
        <div class="grid-item"><button class="boton">/</button></div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
